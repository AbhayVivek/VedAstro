<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Static Web Apps Blazor Sample</title>
    <base href="/" />

    <!-- Google Sign In -->
    <meta name="google-signin-client_id" content="19638836771-oflt5g9mnkft6chkl04vp4m5qpu5h569.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />

    <!-- Bootstrap icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Project css -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="Website.styles.css" rel="stylesheet" />

    <!--Library for getting location from browser, used in GeoLocationInput-->
    <script src="js/Location.js"></script>

    <!--Table Rendering Library : TABULATOR-->
    <link href="css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/tabulator.min.js"></script>

    <!--Library For User Data Extraction : UAParser.js -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.2/src/ua-parser.min.js"></script>

    <!--Library For User Cookie Storage -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <!--Application Logic, Must run last since it uses the libraries-->
    <script src="js/App.js"></script>
    <script src="js/Debug.js"></script>

</head>



<body>

    <!--Google Sign In Button-->
    <!--Note: has to be available when the JS is loaded-->
    <div class="g-signin2" data-onsuccess="onSignInEventHandler" data-theme="dark" style="position: absolute; top: 532px; left: 26px; Z-INDEX: 1;"></div>

    <a href="#" onclick="signOut();">Sign out</a>

    <div id="app">
        <!--loading box shown while blazor is loading-->
        <img style="position: absolute; left: 39%; top: 30%;" src="images/loading-animation.gif" />
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
<script src="_framework/blazor.webassembly.js"></script>


</body>

</html>

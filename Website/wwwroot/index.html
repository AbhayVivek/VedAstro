<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VedAstro | Vedic Astrology</title>
    <!--SEO TAG-->
    <meta property="og:site_name" content="VedAstro">
    <meta property="og:title" content="VedAstro: non-profit, open source Vedic Astrology tool">
    <meta property="og:description" content="A non-profit, open source project to make Vedic Astrology easily available to all">
    <meta name="description" content="A non-profit, open source project to make Vedic Astrology easily available to all" />
    <meta property="og:image" content="https://www.vedastro.tk/images/zodiac-wheel.png">
    <base href="/" />

    <!--JQuery-->
    <!--Note: JQuery needs to be loaded before bootstrap-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" ></script>


    <!-- Bootstrap 5 CSS : Used for styling everything-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap 5 JS : Used to animate some components like Accordion-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />


    <!-- Project css -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="Website.styles.css" rel="stylesheet" /> <!--compiled-->
    <!--Library for getting location from browser, used in GeoLocationInput-->
    <script src="js/Location.js"></script>

    <!--Table Rendering Library : TABULATOR-->
    <link href="css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/tabulator.min.js"></script>

    <!--Library For User Data Extraction : UAParser.js -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.2/src/ua-parser.min.js"></script>

    <!--Icon Generator Lib -->
    <script type="text/javascript" src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!--Touch Lib -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js" ></script>

    <!--Sweet Alert Lib -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.13/dist/sweetalert2.all.min.js" ></script>

    <!--Tooltip Lib -->
    <script src="https://unpkg.com/@popperjs/core@2" ></script>
    <script src="https://unpkg.com/tippy.js@6" ></script>


    <!-- FACEBOOK SDK (for login, future share, post...)-->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '2092940567762345',
                cookie: true,
                xfbml: true,
                version: 'v14.0'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>


    <!-- DATE PICKER  (Vanilla Calendar) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@1.5.5/build/vanilla-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@1.5.5/build/vanilla-calendar.min.js" ></script>

    <!--Chart JS  : used in planet strength chart-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" ></script>

    <!-- JS Dark Mode button-->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js" ></script>

    <!--Application Logic, Must run last since it uses the libraries-->
    <script src="js/App.js" ></script>
    <script src="js/Debug.js" ></script>


</head>

<body class="animate skin-red">

    <!--
    PAGE CONTENT
    inside this div all page is generated
    -->
    <div id="app">
        <!--loading box shown while blazor is loading-->
        <img style="position: absolute; left: 39%; top: 30%;" src="images/loading-animation-progress-transparent.gif" />
    </div>


    <!--
    DEFAULT ERROR
    even though using custom error component in main layout, this exists as backup to show error
    but this element is referenced in .net component lib, so if custom component fails this will kick in
    -->
    <div id="blazor-error-ui">
        Sorry, something went wrong. Please try again...
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!--START BLAZOR-->
    <script src="_framework/blazor.webassembly.js"></script>


</body>

</html>
